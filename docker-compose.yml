version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: fruitful_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    working_dir: /app/backend
    command: npm run dev
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fruitful_api
      JWT_SECRET: dev-secret-key
      NODE_ENV: development
      VAULT_LEVEL: 7
      FAA_X13_COMPLIANCE_MODE: strict
    depends_on:
      - postgres
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules

  frontend:
    build: .
    working_dir: /app/frontend
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
